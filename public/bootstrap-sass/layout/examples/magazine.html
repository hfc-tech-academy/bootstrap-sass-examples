<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Magazine Layout</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bordered {
        border: 1px solid gray;
      }
    </style>

  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 bordered">
          Logo
        </div>

        <div class="col-md-offset-1 col-md-8 centered bordered">
          <p>Whole bunch of icons</p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-2 bordered">
          Left Arrow
        </div>

        <div class="col-xs-8 bordered">
          Carousel Main
        </div>

        <div class="col-xs-2 bordered">
          Right Arrow
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3 bordered">
          Content Icon
        </div>
        <div class="col-sm-7 bordered">
          Content Area
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 bordered">
          Content Icon
        </div>
        <div class="col-sm-7 bordered">
          Content Area
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 bordered">
          Content Icon
        </div>
        <div class="col-sm-7 bordered">
          Content Area
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 bordered">
          Content Icon
        </div>
        <div class="col-sm-7 bordered">
          Content Area
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3 bordered">
          Pagination
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
